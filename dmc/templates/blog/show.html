{%load static%}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.slug}}</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    {% if post.cover_image%}
        <img src="{{post.cover_image.url}}" style="max-width:900px" />
    {%else%}
    <img src="{%static '/assets/default_image.jpg'%}" style="max-width:900px"/>
    {%endif%}

    <p>{{post.content}}</p>
</body>
</html>
